<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message Just for You</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://cdni.pornpics.com/460/7/746/99766113/99766113_011_e9cd.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 25px;
            border-radius: 12px;
            max-width: 90%;
            width: 420px;
            box-shadow: 0px 0px 20px rgba(255, 56, 96, 0.7);
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #ff3860;
            text-shadow: 0px 0px 10px rgba(255, 56, 96, 0.8);
        }

        p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .chat-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: left;
            font-size: 16px;
            margin-bottom: 15px;
            position: relative;
        }

        .chat-box::before {
            content: "";
            position: absolute;
            left: 15px;
            bottom: -10px;
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.1);
            clip-path: polygon(0 0, 100% 0, 0 100%);
        }

        .message {
            font-size: 16px;
            color: #fff;
        }

        .cta-button {
            background: linear-gradient(90deg, #ff3860, #ff007a);
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-weight: bold;
            box-shadow: 0px 0px 10px rgba(255, 56, 96, 0.8);
            transition: 0.3s;
        }

        .cta-button:hover {
            transform: scale(1.1);
            background: linear-gradient(90deg, #ff007a, #ff3860);
            box-shadow: 0px 0px 20px rgba(255, 56, 96, 1);
        }

        .typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #ff3860;
            animation: typing 3s steps(30, end) forwards, blink 0.7s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from { border-color: #ff3860; }
            to { border-color: transparent; }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('https://ipinfo.io/json?token=54e5b8714e7b86') // Insira seu token aqui
                .then(response => response.json())
                .then(data => {
                    const country = data.country;
                    let redirectUrl;

                    if (country === "US") {
                        redirectUrl = "https://bggcdje.postsmrtofr.com/s/2ef06c31ff122"; // Oferta para os EUA
                    } else {
                        redirectUrl = "https://bggcdje.postsmrtofr.com/s/2ef06c31ff122"; // Oferta global
                    }

                    document.getElementById("cta-button").addEventListener("click", function () {
                        window.location.href = redirectUrl;
                    });
                })
                .catch(error => console.error("IP lookup failed:", error));
        });
    </script>
</head>
<body>
    <div class="container">
        <h1><span class="typing">üì© You Have a New Secret Message‚Ä¶</span></h1>
        <div class="chat-box">
            <p class="message">üí¨ "Hey... I just found your profile and I couldn't resist! Can I send you something special?"</p>
        </div>
        <p>‚ö†Ô∏è Only invited members can unlock these private messages.</p>
        <button id="cta-button" class="cta-button">üîì UNLOCK MESSAGE</button>
    </div>
</body>
</html>
